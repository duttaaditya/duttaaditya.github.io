<html>

    <body>
        <div class="container">
            <div class="nav-wrapper">
                <div class="left-nav">
                    <div class="navlink-left active-nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="navlink-left">
                        <a href="about.html">About</a>
                    </div>
                    <div class="navlink-left">

                <div class="right-nav">

                </div>

            <div class="content-wrapper">

                <div class="items-content">
                    
                    <div class="item-content">
                        
                        <div class="bgd-item" style='background-image: url(images/portfolio1.jpg);'></div>
                        <div class="img-text-item">
                            <div class="logo-img">
                                <img src="images/logos/quip.png">

    </body>
    
    <script>
        const items = document.querySelectorAll('.item-content')
        items.forEach(item => {
            item.addEventListener('mouseover', () => {
                item.childNodes[1].classList.add('img-darken');
            })
            item.addEventListener('mouseout', () => {
                item.childNodes[1].classList.remove('img-darken');
            })
        })
    </script>
